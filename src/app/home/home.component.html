<div class="container mt-5">

    <div style="text-align:center;" *ngIf="!registermode">

        <h1>Find your Matches</h1>

        <p class="lead">come on in to view your Matches</p>

        <div class="text-center">
            <button (click)="registertoggel()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>

    </div>

    <div class="container" *ngIf="registermode">

        <div class="row justify-content-center">

            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)">
                </app-register>
            </div>

        </div>

    </div>



</div>
