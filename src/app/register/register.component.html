<form #loginForm="ngForm" (ngSubmit)="register()" autocomplete="off">

    <h2 class="text-center text-primary">sign Up</h2>
    <hr>
    <div class="form-group">
        <input name="username" [(ngModel)]="model.username" class="form-control me-sm-2" type="text"
            placeholder="Username">
    </div>

    <div class="form-group">
        <input name="username" [(ngModel)]="model.password" class="form-control me-sm-2" type="password"
            placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">Cancel</button>

    </div>


</form>
